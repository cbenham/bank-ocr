plugins {
    id 'application'
    id 'checkstyle'
}

defaultTasks 'clean', 'checkstyleMain', 'checkstyleTest', 'test'

repositories {
    mavenCentral()
}

group = 'io.conrad'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

application {
    mainClass = 'io.conrad.Application'
}

dependencies {
    testImplementation 'org.assertj:assertj-core:3.24.2',
            'org.junit.jupiter:junit-jupiter-api:5.0.3',
            'org.mockito:mockito-junit-jupiter:5.4.0'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.0.3'

    implementation 'com.google.guava:guava:31.1-jre', 'org.mockito:mockito-core:5.4.0'
}


tasks.named('test') {
    useJUnitPlatform()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

checkstyle {
    ignoreFailures = false
    maxWarnings = 0
    checkstyleTest {
        configFile = file('config/checkstyle/checkstyle-test.xml')
    }
}

tasks.withType(Checkstyle) {
    reports {
        xml.required = false
        html.required = true
    }
}
